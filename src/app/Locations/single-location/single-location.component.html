<br/>
<div class="container">
  <h1>{{header}} </h1>
  </div>


<div class="container">

<div class="row top-row">


  <div class="col-xs-12 row end-xs">

    <a routerLink="/locations" color="primary" mat-raised-button>

      <mat-icon>
        chevron_left
      </mat-icon>
      Go Back
    </a>

  </div>


</div>


<div class="row">

<div class="col-xs-6">
<!-- detalj -->
<form #locationDetailsForm="ngForm">


<div class="row">
  <div class="col-xs-6">
    <mat-form-field appearance="outline">
      <mat-label>Name:</mat-label>
      <input type="text" matInput [(ngModel)]="location.name_location" name="Name_location">
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <mat-form-field appearance="outline">
      <mat-label>City:</mat-label>
      <input type="text" matInput [(ngModel)]="location.city" name="City">

    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-xs-6">
    <mat-form-field appearance="outline">
      <mat-label>City short:</mat-label>
      <input type="text" matInput [(ngModel)]="location.city_short" name="City_short">

    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-xs-6">
    <mat-form-field appearance="outline">
      <mat-label>Postal Code:</mat-label>
      <input type="text" matInput [(ngModel)]="location.postal_Code" name="Postal_Code">

    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-xs-6">
    <mat-form-field appearance="outline">
      <mat-label>Street:</mat-label>
      <input type="text" matInput [(ngModel)]="location.street" name="Street">

    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-xs-6">
    <mat-form-field appearance="outline">
      <mat-label>Street number:</mat-label>
      <input type="text" matInput [(ngModel)]="location.street_Number" name="Street_Number">

    </mat-form-field>
  </div>
</div>




<div class="row">
  <div class="col-xs-12">
    <div class="row" *ngIf="!isNewLocation">

    <button mat-raised-button color="primary" (click)="onUpdate()">Update</button>

    <div style="width:10px;"></div>
    <button mat-raised-button color="warm" (click)="onDelete()">Delete</button>



  </div>

  <div class="row between-xs" *ngIf="isNewLocation">
    <button mat-raised-button color="primary" (click)="onAdd()">Add</button>





  </div>

</div>
</div>

</form>

</div>








</div>

</div>

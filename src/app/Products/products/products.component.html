<br/>
<div class="container">
<h1>PRODUCTS: </h1>
</div>


<div class="container">

<div class="row end-xs mt-1">

<div class="col-xs-12">

<input type="text" class="search-input" placeholder="Search product"

[(ngModel)]="filterString"

(keyup)="filterProducts()"
>&nbsp;&nbsp;
<a routerLink="/products/Add" mat-raised-button color="primary" class="ml-1">Add New Product</a>

</div>

</div>

<br/>
  <div class="mat-elevation-z8">


<table mat-table matSort [dataSource]="dataSource" >

  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


<!--

PRVO - ONO STO SMO DEF. U displayedColumns
DRUGO - OVDE PISEMO STA ZELIMO DA SE VIDI U TABELI
TRECE - IZ MODELA / INTERFEJSA

ZA FORMATIRANJE DATUMA

 <td mat-cell *matCellDef="let element"> {{element.DATUM | date: 'dd/MM/yyyy'}} </td>

-->

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink] ="['/products',element.id]">

      <mat-icon cololor="primary">edit</mat-icon>
      </a>

    </td>
  </ng-container>



<tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<!-- paginacija -->

<mat-paginator [length]="10"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>



</div>


  </div>
